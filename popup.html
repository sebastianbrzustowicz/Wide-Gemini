<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: sans-serif;
            text-align: center;
        }
        h3 { margin-top: 0; color: #333; }
        input[type=range] {
            width: 100%;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h3 id="title">Gemini Width</h3>
    <input type="range" id="widthSlider" min="600" max="1800" value="900" step="10">
    <p id="hint">Use the slider to adjust width.</p>

    <label style="display: flex; align-items: center; justify-content: center; margin: 10px auto 0 auto; gap: 8px;">
        <span>Clean view</span>
        <input type="checkbox" id="cleanView">
    </label>
    
    <script src="popup.js"></script>
</body>
</html>
